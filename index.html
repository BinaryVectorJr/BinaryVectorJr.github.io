<style>

	.w3-row-padding img {margin-bottom: 12px}

	hr{

	footer{

	body {
		font-family: ubuntu
		padding: 0;

	}

	.img-circle{
		border-radius: 50%;
	}

	.container {
	  position: relative;
	  font-size: 18px;
	}

	.overlay {
	  position: absolute;
	  top: 0;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  height: 100%;
	  width: 100%;
	  opacity: 0;
	  transition: .5s ease;
	  background-color: #008080;
	}

	.container:hover .overlay {
	  	opacity: 3;
		filter: alpha(opacity=30);

		transition: all 0.5s ease-in-out;
		-webkit-transition: all 0.5s ease-in-out;
		-moz-transition: all 0.5s ease-in-out;
		-o-transition: all 0.5s ease-in-out;
	}

	.text {
	  color: white;
	  font-size: 18px;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  -webkit-transform: translate(-50%, -50%);
	  -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
	  text-align: center;
	}

		#myBtn {
		display: none;
		position: fixed;
		bottom: 15px;
		right: 20px;
		z-index: 99;
		font-size: 18px;
		border: none;
		outline: none;
		background-color: teal;
		color: white;
		cursor: pointer;
		padding: 15px;
		border-radius: 4px;
	}

	#myBtn:hover {
		background-color: #555;
	}
</style>

<body class="w3-white">

	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

	<!-- BEGIN PAGE CONTENT -->

		<p class="w3-large w3-center">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-grey">w3.css</a> and <a href="https://www.flaticon.com/free-icons/door" title="door icons">Door icons created by Retinaicons - Flaticon</a> </p>

<!-- END PAGE CONTENT -->
</body>

<script>
	// Used to trigger the accordion
	function myFunction1(id) {
		var x = document.getElementById(id);
		if (x.className.indexOf("w3-show") == -1) {
			x.className += " w3-show";
		} else {
			x.className = x.className.replace(" w3-show", "");
		}
	}

	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		document.getElementById("myBtn").style.display = "block";
	  } else {
		document.getElementById("myBtn").style.display = "none";
	  }
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
	  document.body.scrollTop = 0;
	  document.documentElement.scrollTop = 0;
	}

</script>

</html>
